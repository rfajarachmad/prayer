<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/praytime">
    <ion-nav-view name="tab-praytime"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
